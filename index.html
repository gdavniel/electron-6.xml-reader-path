<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <title>App</title>
    <link rel="stylesheet" href="css/photon.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="window">
      <header class="toolbar toolbar-header">
        <h1 class="title">Header</h1>
      </header>
      <div class="window-content">
        <div class="pane-group">
          <div class="pane content1">
            <h1>PDF a SVG</h1>
            <br>
            <div>
              <input type="file" name="myFile" class="btn btn-default" id="input-files-pdf" multiple>
            </div>
            <br>
            <br>
            <button class="btn btn-large btn-primary" id="btn-procesar-pdf">
              <span>Procesar</span>
              <div class="loader"></div>
  
            </button>
            <br>
            <br>
            <h1>XML a Excel</h1>
            <br>
            <div>
              <input type="file" name="myFile" class="btn btn-default" id="input-files-xml" multiple>
            </div>
            <br>
            <br>
            <button class="btn btn-large btn-primary" id="btn-procesar">
              <span>Procesar</span>
              <div class="loader"></div>
  
            </button>
            <br>
            <br>
          </div>
        </div>
      </div>
      <footer class="toolbar toolbar-footer">
        <h1 class="title">Footer</h1>
      </footer>
    </div>

    <!-- <script>window.$ = window.jQuery = require('./js/jquery.js');</script> -->

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
